<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gọi Món | PTT Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>

<div class="bg-image-container"></div>
{% include 'layout/sidebar.html' %}

<div class="menu-layout">
    <div class="menu-section">
        <div class="top-bar">
            <div class="search-box"><input type="text" id="searchInput" onkeyup="searchDish()" class="form-control rounded-pill shadow-sm" placeholder="Tìm món..."><i class="fas fa-search"></i></div>
            <div class="icon-btn" onclick="markAsRead()">
                <i class="far fa-bell"></i>
                <div class="noti-badge" id="notiBadge">0</div>
            </div>
        </div>

        <div class="d-flex gap-2 overflow-auto pb-2 mb-2">
            <div class="cat-chip active" onclick="filterCategory('all', this)">All</div>
            {% for cat in categories %}
                <div class="cat-chip" onclick="filterCategory('{{ cat.MaNhom }}', this)">{{ cat.TenNhom }}</div>
            {% endfor %}
        </div>

        <div class="dish-grid">
            {% for mon in menu %}
            <div class="dish-card" data-category="{{ mon.MaNhom }}" data-name="{{ mon.TenMon|lower }}">
                <img src="{{ mon.HinhAnh if mon.HinhAnh else 'https://via.placeholder.com/200' }}" class="dish-img">
                <div class="p-3 text-center">
                    <div class="fw-bold text-truncate mb-1">{{ mon.TenMon }}</div>
                    <div class="text-danger fw-bold mb-2" style="color: #ff6b6b !important;">{{ "{:,.0f}".format(mon.GiaTien) }}</div>
                    <div class="d-flex justify-content-center gap-3 align-items-center">
                        <div class="qty-btn" onclick="addToCart({{ mon.MaMon }}, '{{ mon.TenMon }}', {{ mon.GiaTien }}, -1)">-</div>
                        <span id="qty-{{ mon.MaMon }}" class="fw-bold">0</span>
                        <div class="qty-btn" onclick="addToCart({{ mon.MaMon }}, '{{ mon.TenMon }}', {{ mon.GiaTien }}, 1)">+</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="order-section">
        <div class="p-4 border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
            <h5 class="mb-3 fw-bold">Chi tiết đơn hàng</h5>
            <select id="selectedTable" class="form-select fw-bold border-2 mb-3 text-white" style="border-color: #4e73df; background: rgba(255,255,255,0.1);">
                <option value="" class="text-dark">-- Chọn Bàn --</option>
                {% for ban in tables %}
                    <option value="{{ ban.SoBan }}" class="text-dark" {% if selected_table and selected_table|int == ban.SoBan %}selected{% endif %}>
                        Bàn {{ ban.SoBan }} ({{ ban.status_text }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="flex-grow-1 overflow-auto p-4" id="cart-items">
            <div class="text-center mt-5" style="color: rgba(255,255,255,0.5);">Chưa có món nào</div>
        </div>

        <div class="p-4 border-top" style="border-color: rgba(255,255,255,0.1) !important; background: rgba(0,0,0,0.2);">
            <div class="d-flex justify-content-between fw-bold mb-3 fs-5">
                <span>Tổng tiền:</span> <span id="cart-total" class="text-primary">0</span>
            </div>
            <button class="btn btn-submit-kitchen w-100" onclick="submitOrder()">
                <i class="fas fa-paper-plane me-2"></i> GỬI BẾP
            </button>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>
<script src="{{ url_for('static', filename='JS/notification.js') }}"></script>
<script src="{{ url_for('static', filename='JS/menu.js') }}"></script>
</body>
</html>
