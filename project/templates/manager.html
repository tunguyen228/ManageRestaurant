<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý | PTT Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>

<div class="bg-image-container"></div>
{% include 'layout/sidebar.html' %}

<div class="main-content">
    <nav class="navbar navbar-expand-lg glass-card mb-4" style="height: auto; padding: 15px;">
        <div class="container-fluid">
            <span class="fw-bold text-dark fs-4"><i class="fas fa-chart-line text-danger"></i> Dashboard Quản Lý</span>
        </div>
    </nav>

    <div class="card p-4 mb-4 glass-card">
        <div class="row align-items-end g-3">
            <div class="col-md-3">
                <label class="form-label fw-bold text-muted">Từ ngày</label>
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label fw-bold text-muted">Đến ngày</label>
                <input type="date" id="end_date" class="form-control">
            </div>
            <div class="col-md-6 d-flex justify-content-end gap-2">
                <button onclick="fetchReport()" class="btn btn-filter px-4 py-2 shadow-sm"><i class="fas fa-filter"></i> Lọc báo cáo</button>
                <button onclick="setTodayFilter()" class="btn btn-today px-4 py-2 shadow-sm"><i class="far fa-calendar-alt"></i> Hôm nay</button>
            </div>
        </div>
        <p class="mt-3 mb-0 text-muted fst-italic">Dữ liệu hiển thị: <strong id="report_period" class="text-dark">...</strong></p>
    </div>

    <div class="row mb-4 g-4">
        <div class="col-md-4">
            <div class="card p-3 text-white kpi-card kpi-revenue">
                <div class="position-relative z-1">
                    <h5 class="opacity-75">Tổng Doanh Thu</h5>
                    <h2 id="kpi_revenue" class="fw-bold">0 VNĐ</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 text-white kpi-card kpi-invoices">
                <div class="position-relative z-1">
                    <h5 class="opacity-75">Tổng Hóa Đơn</h5>
                    <h2 id="kpi_invoices" class="fw-bold">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 text-white kpi-card kpi-avg">
                <div class="position-relative z-1">
                    <h5 class="opacity-75">TB/Hóa Đơn</h5>
                    <h2 id="kpi_avg_revenue" class="fw-bold">0 VNĐ</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-3 glass-card h-100">
                <h5 class="mb-3 fw-bold text-secondary text-center">Tỉ lệ Nhóm Món (Doanh thu)</h5>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <canvas id="categoryChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3 glass-card h-100">
                <h5 class="mb-3 fw-bold text-secondary text-center">Top 10 Món Bán Chạy Nhất</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-custom table-sm mb-0">
                        <thead>
                            <tr><th>#</th><th>Tên món</th><th class="text-end">Đã bán</th></tr>
                        </thead>
                        <tbody id="top_dishes_list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='JS/manager.js') }}"></script>
</body>
</html>
